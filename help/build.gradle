apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.android.gms:play-services-maps:17.0.1'
    implementation 'com.google.android.gms:play-services-location:18.0.0'
    api 'androidx.navigation:navigation-ui-ktx:2.3.5'
    api 'com.jakewharton.threetenabp:threetenabp:1.3.0'
    api 'androidx.multidex:multidex:2.0.1'
    api 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.5.21'
    api 'androidx.appcompat:appcompat:1.3.0'
    api 'androidx.core:core-ktx:1.6.0'
    api 'androidx.recyclerview:recyclerview:1.2.1'
    api 'androidx.constraintlayout:constraintlayout:2.0.4'
    api 'com.google.android.material:material:1.3.0'
    api 'androidx.cardview:cardview:1.0.0'
    api 'androidx.exifinterface:exifinterface:1.3.2'
    api 'androidx.transition:transition:1.4.1'
    api 'com.google.code.gson:gson:2.8.6'
    api 'com.squareup.okhttp3:okhttp:4.9.0'//Use 3.12.1 if minSDK below 21 API
    implementation 'com.squareup.okhttp3:logging-interceptor:5.0.0-alpha.2'
    api 'io.reactivex.rxjava2:rxjava:2.2.18'
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'
    api 'com.github.bumptech.glide:glide:4.12.0'
    api 'com.github.bumptech.glide:okhttp3-integration:4.12.0'
}